<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <p myHighlight="blue">Highlight</p>
    <ul class="list-group">
      <a class="list-group-item" (click)="onSelect(i)" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i =index">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
