<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-2">
      <div class="row">
        <div class="col-sm-12 gap-2 d-flex">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="mb-3">
            <label for="imagePath" class="form-label">Image Url</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value"  style="max-height: 300px" class="img-fluid"/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea rows="6" type="text" id="description" formControlName="description" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row" >
        <div class="col-sm-12" formArrayName="ingredients">
          <div><button type="button" class="btn btn-secondary" (click)="onAddIngredient()">Add Ingredient</button></div>
          <label class="fw-bold">Ingredients</label>

          <div class="row mb-3" [formGroupName]="i" *ngFor="let ingredient of control; let i = index">
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="name" >
            </div>
            <div class="col-sm-2">
              <input type="text" id="amount" class="form-control" formControlName="amount">
            </div>

            <div class="col-sm-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

        </div>
      </div>
      </div>

    </form>
  </div>
</div>
