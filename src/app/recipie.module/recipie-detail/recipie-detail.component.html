<div class="row">
  <div class="col-sm-12">
      <img style="max-height: 300px" class="img-fluid" [src]="recipe.imagePath">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row" *ngIf="recipe.id">
  <div class="col-sm-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" >Manage Recipe</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item"  (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a class="dropdown-item"  routerLink='edit'>Edit Recipe</a></li>
        <li><a class="dropdown-item" (click)="onDelete()">Delete Recipe</a></li>

      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
