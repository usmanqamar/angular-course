<label>Server Name</label>
<input type="text" class="m-2" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onServerCreated()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server created, name = {{serverName}}</p>
<app-server *ngFor="let server of servers"></app-server>
<ng-template #noServer><p>No Server</p></ng-template>
